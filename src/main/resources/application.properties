# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/ezcommerce
spring.datasource.username=ezuser
spring.datasource.password=ezpass
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Hibernate JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# JWT Configuration
# ===============================
jwt.secret=MySuperSecretKey12345
jwt.expiration=3600000
# Token validity in milliseconds (e.g., 1 hour)

# ===============================
# Server Configuration
# ===============================
server.port=8080
